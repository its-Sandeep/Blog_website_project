{% extends 'base.html' %}
{% block title %} Create your Profile Page here...{% endblock %}

{% block content %}

{% if user.is_authenticated %}

		<h1>Create Profile Page .... </h1>

{% else %}

<h1>What are you doing here without login .......... !!</h1>>

{% endif %}

{% endblock %}
